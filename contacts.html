<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <title>Traveller |Contacts</title>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <img class="img1" src="./Images/map.png" alt="" />
        <h1 id="logo">
          <a href="/index.html">Travellers</a>
        </h1>
        <ul>
          <li><a href="#locations">Locations</a></li>
          <li><a href="#benefits">Benefits</a></li>
          <li><a href="/contacts.html">Contacts</a></li>
          <input class="search" type="text" placeholder="Search.." />
        </ul>
      </nav>
    </header>
    <main>
      <section id="contacts">
        <div class="form-wrapper">
          <header class="form-head">
            <h2 class="contact1">Contact Us</h2>
          </header>
          <form action="">
            <div class="name-form">
              <label for="name"> Name </label>
              <input type="text" name="name" required placeholder="Full Name" />
            </div>
            <div class="email-form">
              <label for="email">Email </label>
              <input
                type="email"
                name="email"
                placeholder="happy@gmail.com"
                required
              />
            </div>
            <div class="message-form">
              <label for="message">Message </label>
              <input
                type="textarea"
                name="message"
                placeholder="Write your text here"
                required
              />
            </div>

            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
